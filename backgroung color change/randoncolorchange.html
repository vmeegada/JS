<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color changer</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height:100vh;
        background: #fe4567;
        transition: background 5s;
      }
      h2{
        color:white;
      }

    </style>
</head>
<body>
  <h2>Background color change every  1 second</h2>
  <script>
    //input click,focus --->events

    //random change means every second change the bg color

    function bgchange(){
      let s="0123456789abcdef"
      let color='#'
      for(let i=0;i<6;i++){
        let index =Math.floor(Math.random()*16)
        color=color+s[index]
        document.body.style.background=color
      }
    }
    setInterval(bgchange,1000);
  </script>
    
</body>
</html>
